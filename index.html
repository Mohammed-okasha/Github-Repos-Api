<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Githup Repos</title>
    <!-- Css File ------------->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Fetch Githup Repos -->
    <div class="repos-container">

        <div class="title">
            <h2 class="text">Get your github Repositories</h2>
            <span>also can you visit your Repositories</span>
        </div>

        <!-- Head ------->
        <div class="get-repos">
            <input type="text" placeholder="Githup Username" autofocus>
            <button class="get-btn" type="button">Get Repos</button>
        </div>
        <div class="show-data">
            <span>No Data To Show</span>
        </div>
    </div>

    <!-- Js File -->
    <script src="main.js"></script>
</body>
</html>
